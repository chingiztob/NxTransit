[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "TransitTest"
version = "0.1.12"
description = "Alpha version of the package for public transit routing and analysis"
authors = [{ name = "chingiztob" }]
dependencies = [
    "geopandas>=0.14.3",
    "networkx>=3.2.1",
    "numpy>=1.26.4",
    "osmnx>=1.9.1",
    "pandas>=2.2.0",
    "Pympler>=1.0.1",
    "pytest>=8.0.1",
    "scipy>=1.12.0",
    "Shapely>=2.0.3",
    "tqdm>=4.66.1",
    "utm>=0.7.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
tests = [
    "pytest>=8.0.1",
]

[tool.setuptools]
packages = ["transit"]

