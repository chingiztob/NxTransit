[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NxTransit_beta"
version = "0.1.17"
description = "Construct and analyze time-dependent transit networks from GTFS data"
authors = [{ name = "Chingiz Zhanarbaev" }]
dependencies = [
    "geopandas>=0.14.0",
    "networkx>=3.2.0",
    "numpy>=1.26.4",
    "osmnx>=1.9.1",
    "pandas>=2.2.0",
    "Pympler>=1.0.1",
    "pytest>=8.0.1",
    "scipy>=1.12.0",
    "Shapely>=2.0.3",
    "tqdm>=4.66.1",
    "geocube>=0.5.0",
]
license = {text = "MIT License"}
requires-python = ">=3.10"

[project.optional-dependencies]
tests = [
    "pytest>=8.0.1",
]

[tool.setuptools]
packages = ["nxtransit"]

